<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="before-form.css">
</head>
<body>
    <form action="form.html" method="get">
    <table id="wrapper">
        <tr>
            <th colspan="2">FALL GUYS</th>
        </tr>
        <tr>
            <td rowspan="3" style="background-image: url('images/fallguys.png'); 
                                    background-size: cover; 
                                    background-repeat: no-repeat;
                                    background-attachment: fixed;
                                    background-position: center;"></td>
            <td>
                <div class="extension-pack">
                    <p>Fall Guys: Collectors Pack</p>
                    <input type="radio" id="cp" name="cp" value="checked">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="extension-pack">
                    <p>Fall Guys - Fast Food Custom Pack</p>
                    <input type="radio" id="ffcp" name="ffcp" value="checked">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="extension-pack">
                    <p>Fall Guys - OST</p>
                    <input type="radio" id="ost" name="ost" value="checked">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="submit-button">
                    <input id="submit" type="submit" value="Add to Cart">                                 
                </div>               
            </td>
        </tr>
        <tr id="requirements">
            <td>
                Minimum system requirements
            </td>
            <td>
                Recommend system requirements
            </td>
        </tr>
    </table>
</form>
</body>
</html>
