<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="css/payment-form.css">
    <link rel="stylesheet" href="css/navigation.css">
    <script src="javascript/payment-form.js"></script>
</head>
    
<body onload="init(); cycleColors( );">
     <div class = "topnav">
        <a href="Home.html">HOME</a>
        <a href="checkout-form.html">STORE</a>
        <a href="payment-form.html">CHECK OUT</a>
        <a href="login.html">LOG IN</a>
        <a href="gallery.html">GALLERY</a>
    </div>
    
    <div class="wrapper">
        <div class="checkout_wrapper">
            <!-- product image and info -->
            <div class="product_info">
                <img src="css/images/fallguys_logo.png" alt="product_image">
                <div class="content">
                    <h3>FALL GUYS <br/> <span id="hot1">ULTIMATE KNOCKOUT</span></h3>
                </div>
            </div>   

            <!-- checkout form -->
            <div class="checkout_form">
                <h3 style="text-align: center;">PAYMENT METHOD</h3>
                   
                <label for="methods">Choose a method:</label>
                <select name="select" id="select" onclick="toggle();">
                    <option value="visa">Visa</option>
                    <option value="paypal">Paypal</option>
                </select>

                <!-- forms -->
                <form onsubmit="return false;" id="visa" >
                    <img src="css/images/visa.png" alt="visa" style="width: 100px; display: block; margin-left: auto; margin-right: auto;">
                    <div class="section">
                        <input type="text" id="cnum" name="cnum" placeholder="Card Number"
                                pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14})$">
                    </div>
                    
                    <div class="section">
                        <input type="text" id="cname" name="cname" placeholder="Cardholder Name"
                                pattern="^[A-Z ]+$">
                    </div>

                    <div class="section last_section">
                        <div class="item">
                            <input type="text" id="expdate" name="expdate" placeholder="Expiry Date"
                                    pattern="(0[1-9]|10|11|12)/20[0-9]{2}$">
                        </div>
                        <div class="item">
                            <input type="text" id="cvv" name="cvv" placeholder="CVV"
                                    pattern="\d{3}">
                        </div>
                    </div>
                    <div class="btn">
                        <input type="button" value="Pay" onclick="rewritePageVisa(this.form);">
                    </div>
                </form>


                <!-- paypal form -->
                <form onsubmit="return false;" id="paypal" style="display: none;">
                    <img src="css/images/paypal.png" alt="visa" style="width: 100px; display: block; margin-left: auto; margin-right: auto; margin-bottom: 20px; margin-top: 20px;">
                    <div class="section">
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                    
                    <div class="section">
                        <input type="text" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="btn">
                        <input type="button" value="Login" onclick="rewritePagePaypal(this.form);">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
