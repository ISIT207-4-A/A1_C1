<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="wrapper">
        <div id="login" class="login">
            <h1>LOG IN</h1>
            <form action="/form.html" method="GET" id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" title="Username with no space">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                        pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"
                        title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character">
                </div>
                     
            </form>
            <button type="submit" form="login-form" value="Submit">Login</button> 
        </div>
        <div class="text">
            
        </div>
        <div id="signup" class="signup">
            <h1>SIGN UP</h1>
            <form action="/form.html" method="GET" id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" title="Username with no space">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="password" name="password" 
                        pattern="^[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$"
                        title="Email format">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                        pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$"
                        title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character">
                </div>
            </form>
            <button type="submit" form="signup-form" value="Submit">Sign Up</button>    
        </div>
    </div>
</body>
</html>
