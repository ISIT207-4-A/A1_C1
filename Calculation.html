<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Calculation </title>
    <script>
        var products=[];
        function calculation() 
        {
          var x={};
          
          x.title = document.getElementById("title").value;
          x.price = document.getElementById("price").value;
          x.quantity = document.getElementById("quantity").value; 
          x.total = document.getElementById("total").innerText = Number(x.quantity)*Number(x.price);
          
          products.push(x);
          
          var iDiv = document.createElement("div");
          iDiv.id = products.length;
          document.getElementByTagName("body")[0].appendChild(iDiv);
          var element = document.getElementById(products.length);
          
          var span = document.createElement("span");
          var textSpan = document.createTextNode("Title: "+x.title+ "----");
          span.appendChild(textSpan);
          element.appendChild(span); 
          
          span = document.createElement("span");
          textSpan = document.createTextNode("Total: "+x.total+"--");
          span.appendChild(textSpan);
          element.appendChild(span); 
         
          
        }
    </script>
  </head>
  <body>
     Product: <input id="title" type= "text" />
     Price: <input type="number" id= "price" />
     Quantity: <input type="number" id ="quantity" />
     <button id ="btn" onclick="calculation()"> Calculation</button>
     Total:<label id= "total"></label>
     
      <div>
          <h3> Information of Product </h3>
          
      </div>
  </body>
  
</html>
