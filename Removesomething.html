<!DOCTYPE html> 
<html>
  <head>
    <title> Remove something from cart </title>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content- "width-device-width, initial-scale-1.0" /> 
  </head>
  <body>
        <button onclick="removeItem()">Remove</button>
        <ul id="list">
            <li>Fall Guy - Character </li>
            <li>Fall Guy - Skin </li>
            <li>Fall Guy - Pack </li>
            <li>Fall Guy - Return Effect </li>
            <li>Fall Guy - Images </li>
            <li>Fall Guy - Sound </li>
            <li>Fall Guy - Speed</li>
        </ul>
        
        <script>
            
            var items = document.querySelectorAll("#list li"),
                tab = [], liIndex;
        
        for(var i = 0; i < items.length; i++){
            tab.push(items[i].innerHTML);
        }
        
        for(var i = 0; i < items.length; i++){
            
            items[i].onclick = function(){
                
                liIndex = tab.indexOf(this.innerHTML);
                console.log(this.innerHTML + " INDEX = " + liIndex);
            };
            
        }
            function removeItem(){
               
                items[liIndex].parentNode.removeChild(items[liIndex]);

            }
            
        </script>
        
    </body>
</html>
