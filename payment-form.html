<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="payment-form.css">
    <link rel="stylesheet" href="navigation.css">
    <script src="payment-form.js"></script>
</head>
    
<body>
     <div class = "topnav">
        <a href="Home.html">HOME</a>
        <a href="checkout-form.html">STORE</a>
        <a href="payment-form.html">CHECK OUT</a>
        <a href="login.html">LOG IN</a>
    </div>
    
    <div class="wrapper">
        <div class="checkout_wrapper">
            <!-- product image and info -->
            <div class="product_info">
                <img src="images/fallguys_logo.png" alt="product_image">
                <div class="content">
                    <h3>FALL GUYS <br/> ULTIMATE KNOCKOUT</h3>
                </div>
            </div>   

            <!-- checkout form -->
            <div class="checkout_form">
                <h3 style="text-align: center;">PAYMENT METHOD</h3>
                   
                <label for="methods">Choose a method:</label>
                <select name="select" id="select" onclick="toggle();">
                    <option value="visa">Visa</option>
                    <option value="paypal">Paypal</option>
                </select>

                <!-- forms -->
                <form action="#" id="visa" >
                    <img src="images/visa.png" alt="visa" style="width: 100px; display: block; margin-left: auto; margin-right: auto;">
                    <div class="section">
                        <input type="text" id="cnum" name="cnum" placeholder="Card Number">
                    </div>
                    
                    <div class="section">
                        <input type="text" id="cname" name="cname" placeholder="Cardholder Name">
                    </div>

                    <div class="section last_section">
                        <div class="item">
                            <input type="text" id="expdate" name="expdate" placeholder="Expiry Date">
                        </div>
                        <div class="item">
                            <input type="text" id="cvv" name="cvv" placeholder="CVV">
                        </div>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Pay">
                    </div>
                </form>


                <!-- paypal form -->
                <form action="#" id="paypal" style="display: none;">
                    <img src="images/paypal.png" alt="visa" style="width: 100px; display: block; margin-left: auto; margin-right: auto; margin-bottom: 20px; margin-top: 20px;">
                    <div class="section">
                        <input type="text" id="username" name="username" placeholder="Username">
                    </div>
                    
                    <div class="section">
                        <input type="text" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="btn">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
